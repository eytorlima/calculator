<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/index.css">
    <link rel="shortcut icon" href="assets/imgs/calc.png" type="image/x-icon">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="clear">AC</div>
        <div class="visor">
            <p class="input"></p>
            <p class="subtotal"></p>
        </div>
        <div class="buttons">
            <div class="numbers">
                <button class="b7">7</button>
                <button class="b8">8</button>
                <button class="b9">9</button>
                <button class="b4">4</button>
                <button class="b5">5</button>
                <button class="b6">6</button>
                <button class="b1">1</button>
                <button class="b2">2</button>
                <button class="b3">3</button>
                <button class="bpoint">.</button>
                <button class="b0">0</button>
                <button class="bequal">=</button>
            </div>
            <div class="operations">
                <button class="bdel">DEL</button>
                <button class="bdivision">/</button>
                <button class="bmultiplier">x</button>
                <button class="bminus">-</button>
                <button class="bplus">+</button>
            </div>
        </div>
    </main>
    <script src="scripts/index.js"></script>
</body>
</html>
